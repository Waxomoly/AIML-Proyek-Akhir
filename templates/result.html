<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hasil Prediksi Harga Mobil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #9ab0f6, #9ebaf5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .result-container {
      margin-top: 100px;
      padding: 20px 15px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(24, 123, 205, 0.15);
      width: 100%;
      max-width: 520px;
    }

    .announcement-text {
      font-size: 1.6rem;
      font-weight: 600;
      color: #187bcd;
      margin-bottom: 12px;
    }

    .highlight-price {
      font-size: 2rem;
      font-weight: bold;
      color: #187bcd;
      white-space: nowrap;
      overflow-x: auto;
    }

    .highlight-price span {
      display: inline-block;
      min-width: 60px;
      text-align: left;
    }

    h2 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .btn-success {
      background-color: #187bcd;
      border-color: #187bcd;
      color: white;
      font-size: 0.85rem;
      padding: 8px 18px;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(24, 123, 205, 0.2);
      font-weight: 600;
    }

    .btn-success:hover {
      background-image: linear-gradient(to right, #146aad, #1a8cff);
      border-color: #1a8cff;
      transform: translateY(-1px) scale(1.03);
      box-shadow: 0 4px 14px rgba(24, 123, 205, 0.35);
      color: white;
    }

    @media (max-width: 480px) {
      .result-container {
        padding: 15px 10px;
        margin-top: 30px;
      }

      .announcement-text {
        font-size: 1rem;
      }

      .highlight-price {
        font-size: 1.2rem;
      }

      h2 {
        font-size: 0.8rem;
      }

      .btn {
        font-size: 0.8rem;
        padding: 7px 14px;
      }
    }
  </style>
</head>
<body>
  {% include 'layouts/navbar.html' %}

  <div class="container d-flex justify-content-center align-items-center">
    <div class="result-container text-center" data-aos="fade-up" data-aos-duration="800">
      <div class="announcement-text">Hasil Prediksi Telah Dihitung!</div>
      <h2 data-aos="zoom-in" data-aos-delay="150">Perkiraan Harga Jual Mobil Anda</h2>

      {% if price %}
        <div class="highlight-price mb-3" data-aos="flip-up" data-aos-delay="300">
          Rp <span id="low">0</span> - Rp <span id="high">0</span>
        </div>
        <p class="text-muted" style="font-size: 0.85rem;" data-aos="fade" data-aos-delay="500">
          Ini adalah estimasi harga jual berdasarkan data yang Anda berikan.
        </p>
      {% else %}
        <div class="alert alert-warning mt-4" data-aos="fade-in">
          Tidak ada hasil prediksi yang tersedia.
        </div>
      {% endif %}

      <a href="{{ url_for('form') }}" class="btn btn-success mt-3" data-aos="fade-up" data-aos-delay="700">
        Coba Lagi
      </a>
    </div>
  </div>

  <!-- AOS animation -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  {% if price %}
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const target = {{ price|tojson }};
      const mae = {{ mae|tojson }};
      const lowTarget = target - mae;
      const highTarget = target + mae;

      const lowEl = document.getElementById("low");
      const highEl = document.getElementById("high");

      let lowNow = 0;
      let highNow = 0;

      const speed = 15;
      const lowStep = Math.max(1, Math.floor(lowTarget / 100));
      const highStep = Math.max(1, Math.floor(highTarget / 100));

      const interval = setInterval(() => {
        if (lowNow < lowTarget) {
          lowNow = Math.min(lowTarget, lowNow + lowStep);
          lowEl.textContent = lowNow.toLocaleString('id-ID');
        }
        if (highNow < highTarget) {
          highNow = Math.min(highTarget, highNow + highStep);
          highEl.textContent = highNow.toLocaleString('id-ID');
        }

        if (lowNow >= lowTarget && highNow >= highTarget) {
          clearInterval(interval);
        }
      }, speed);
    });
  </script>
  {% endif %}
</body>
</html>
