<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Prediksi Harga Mobil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <style>
    body {
      background: linear-gradient(to bottom, #6d8cd4, #9ebaf5); 
      min-height: 100vh;
      margin: 0;
    }

    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 15px;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(24, 123, 205, 0.2); 
      width: 100%;
      max-width: 800px;
    }

    h2 {
      color: #187bcd;
      text-align: center;
      font-weight: bold; 
    }


    .btn-success {
      background-color: #187bcd;
      border-color: #187bcd;
    }

    .btn-success:hover {
      background-color: #146aad;
      border-color: #146aad;
    }

    .btn-outline-secondary {
      border-color: #187bcd;
      color: #187bcd;
    }

    .btn-outline-secondary:hover {
      background-color: #187bcd;
      color: white;
      border-color: #187bcd;
    }

    @media (max-width: 576px) {
      .form-buttons {
        flex-direction: column;
        gap: 10px;
      }
      .form-buttons .btn {
        width: 100%;
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  {% include 'layouts/navbar.html' %}
  <div class="form-wrapper">
    <div class="form-container">
      <h2 class="mb-4">Prediksi Harga Mobil</h2>
      <form method="POST" action="{{ url_for('predict') }}">


        <div class="mb-3">
          <!-- numeric -->
          <label class="form-label">Usia Mobil</label> 
          <input type="number" name="year" class="form-control" placeholder="Isi dengan - apabila tidak diketahui" required>
        </div>

        <div class="mb-3">
          <!-- numeric -->
          <label class="form-label">Jarak Tempuh</label>
          <input type="number" name="km_driven" class="form-control" placeholder="Cth: 20000 km" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Kategori Brand</label>
          <select name="fuel" class="form-select" required>
            <option value="" disabled selected>-- Pilih Kategori Brand --</option>
            <option>Affordable</option>
            <option>Standard</option>
            <option>Luxury</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Transmisi</label>
          <select name="transmission" class="form-select" required>
            <option value="" disabled selected>-- Pilih Transmisi --</option>
            <option>Automatic</option>
            <option>Manual</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Jenis Bahan Bakar</label>
          <select name="fuel" class="form-select" required>
            <option value="" disabled selected>-- Pilih Bahan Bakar --</option>
            <option>Petrol</option>
            <option>Diesel</option>
            <option>CNG</option>
            <option>LPG</option>
            <option>Electric</option>
          </select>
        </div>


        <div class="mb-3">
          <label class="form-label">Jenis Penjual</label>
          <select name="seller_type" class="form-select" required>
            <option value="" disabled selected>-- Pilih Jenis Penjual --</option>
            <option>Dealer</option>
            <option>Individual</option>
            <option>Trustmark Dealer</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="form-label">Pemilik Sebelumnya</label>
          <select name="owner" class="form-select" required>
            <option value="" disabled selected>-- Pilih Pemilik Sebelumnya --</option>
            <option>First Owner</option>
            <option>Second Owner</option>
            <option>Third Owner</option>
            <option>Fourth & Above Owner</option>
            <option>Test Drive Car</option>
            <option>Tidak diketahui</option>
          </select>
        </div>
        
        <div class="d-flex justify-content-between form-buttons">
          <button type="submit" class="btn btn-success">Prediksi Harga</button>
          <a href="{{ url_for('hero') }}" class="btn btn-outline-secondary">‚Üê Kembali</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
