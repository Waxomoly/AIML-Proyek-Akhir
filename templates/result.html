<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hasil Prediksi Harga Mobil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

    <style>
        body {
            background: linear-gradient(to right, #e0f7e9, #d0f0c0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .result-container {
            margin-top: 100px;
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 128, 0, 0.2);
        }

        .highlight-price {
            font-size: 3rem;
            font-weight: bold;
            color: #2e7d32;
        }

        .badge-announcement {
            font-size: 1.2rem;
            background-color: #4caf50;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    {% include 'layouts/navbar.html' %}

    <div class="container d-flex justify-content-center align-items-center">
        <div class="result-container text-center" data-aos="fade-up" data-aos-duration="1200">
            <div>Hasil Prediksi Telah Dihitung!</div>
            <h2 class="mb-4" data-aos="zoom-in" data-aos-delay="200">Perkiraan Harga Jual Mobil Anda</h2>

            {% if price %}
                <div class="highlight-price mb-4" data-aos="flip-up" data-aos-delay="400">
                    Rp <span id="number">0</span>
                </div>
                <p class="text-muted" data-aos="fade" data-aos-delay="600">
                    Ini adalah estimasi harga jual berdasarkan data yang Anda berikan.
                </p>
            {% else %}
                <div class="alert alert-warning mt-4" data-aos="fade-in">Tidak ada hasil prediksi yang tersedia.</div>
            {% endif %}

            <a href="{{ url_for('form') }}" class="btn btn-success mt-4 px-4 py-2" data-aos="fade-up" data-aos-delay="800">
                Coba Lagi
            </a>
        </div>
    </div>

    <!-- AOS animation -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    {% if price %}
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let number = 0;
            const targetNumber = {{ price|tojson }};
            const element = document.getElementById('number');

            const interval = setInterval(() => {
                number += Math.ceil(targetNumber / 100);
                if (number >= targetNumber) {
                    number = targetNumber;
                    clearInterval(interval);
                }
                element.textContent = number.toLocaleString('id-ID');
            }, 20);
        });
    </script>
    {% endif %}

</body>
</html>
